<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Palabra Aleatoria Gamer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- CONTROLADOR: solo el contenedor para la imagen -->
  <div id="controller">
    <div id="game-image-container">
      <img id="game-img" alt="Imagen del juego" />
    </div>
  </div>

  <div class="container">
    <h1>Palabra Aleatoria Gamer</h1>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <p>Palabras restantes: <span id="remaining-count"></span></p>
    <p>Palabra actual: <span id="current-word-number">0</span></p>
    <div id="word-container">
      <span id="random-word"></span>
    </div>
    <button onclick="showRandomWord()">Generar Palabra</button>
    <button onclick="resetWords()">Reiniciar Lista</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
