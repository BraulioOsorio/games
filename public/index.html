<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Juegos Aleatorios</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" class="loading-overlay">
    <div class="loading-spinner">
      <div class="spinner"></div>
      <p>Cargando juegos...</p>
    </div>
  </div>

  <!-- CONTROLADOR: solo el contenedor para la imagen -->
  <div id="controller">
    <div id="game-image-container">
      <img id="game-img" alt="Imagen del juego" />
    </div>
  </div>

  <div class="container">
    <h1>Juegos Aleatorios</h1>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <p>Palabras restantes: <span id="remaining-count">0</span></p>
    <p>Palabra actual: <span id="current-word-number">0</span></p>
    <div id="word-container">
      <span id="random-word"></span>
    </div>
    
    <!-- Botones principales -->
    <div class="button-row">
      <button onclick="showRandomWord()">Generar Palabra</button>
      <button onclick="resetWords()">Reiniciar Lista</button>
    </div>
    
    <!-- Botones nuevas funcionalidades -->
    <div class="button-row">
      <button id="add-word-btn" onclick="addCurrentWordToDownloadList()" disabled>
        âž• Agregar a Descargas
      </button>
      <button onclick="showDownloadModal()">
        ðŸ“‹ Ver Lista de Descargas
      </button>
    </div>
  </div>

  <!-- Formulario para agregar nuevas palabras -->
  <div class="form-container">
    <h2>Agregar Nueva Palabra al Diccionario</h2>
    <form id="add-word-form">
      <div class="input-group">
        <input type="text" id="new-word-input" placeholder="Escribe el nombre del juego..." required>
        <button type="submit">Agregar Palabra</button>
      </div>
    </form>
  </div>
  
  <!-- Modal para mostrar la lista de descargas -->
  <div id="downloadModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>ðŸŽ® Lista de Juegos Para Descargar</h3>
        <button class="close-btn" onclick="closeDownloadModal()">âœ•</button>
      </div>
      <div class="modal-body">
        <div id="download-list-container">
          <div id="no-downloads-message" class="no-downloads">
            No hay juegos agregados a la lista de descargas aÃºn.
          </div>
          <div id="download-table-container" class="download-table" style="display: none;">
            <div class="table-header">
              <div class="table-cell">#</div>
              <div class="table-cell">Juego</div>
              <div class="table-cell">Acciones</div>
            </div>
            <div id="download-table-body">
              <!-- AquÃ­ se agregarÃ¡n las filas dinÃ¡micamente -->
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button onclick="closeDownloadModal()">Cerrar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
